<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4 text-center">
      <h2 class="text-success mb-4">Prediction Result</h2>
      {% if prediction == 1 %}
        <h4 class="text-danger">⚠️ High Risk of Diabetes</h4>
      {% else %}
        <h4 class="text-success">✅ Low Risk of Diabetes</h4>
      {% endif %}
      <p class="lead mt-3">Estimated Probability: <strong>{{ probability }}%</strong></p>

      <div class="mt-4">
        <h5>Risk Comparison Chart</h5>
        <img src="{{ chart_url }}" class="img-fluid border rounded shadow mt-2" style="max-width: 400px;">
      </div>

      <div class="mt-4">
        <a href="/" class="btn btn-outline-primary">🔙 Try Again</a>
      </div>
    </div>
  </div>
</body>
</html>
