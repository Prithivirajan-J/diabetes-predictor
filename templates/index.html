<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diabetes Risk Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center text-primary">Diabetes Risk Predictor</h2>
      <form action="/predict" method="POST">
        <div class="row g-3">
          {% for field in ['Pregnancies', 'Glucose', 'BloodPressure', 'SkinThickness', 'Insulin', 'BMI', 'DiabetesPedigreeFunction', 'Age'] %}
          <div class="col-md-6">
            <label class="form-label">{{ field }}</label>
            <input type="number" step="any" name="{{ field }}" class="form-control" required>
          </div>
          {% endfor %}
        </div>
        <div class="mt-4 text-center">
          <button type="submit" class="btn btn-primary px-5">Predict</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
